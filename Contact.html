<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Cloud Services | Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
        content="Contact Smart Cloud Services in Vancouver, BC for IT support, maintenance, and technology solutions.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="container">
    <div class="brand">
      <img src="img/cloud-logo.png" alt="Smart Cloud Services logo">
      <h1>Smart Cloud Services</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </div>
</header>

<section>
  <div class="container">
    <h2>Contact us</h2>

    <div class="contact-info">
      <p>Vancouver, British Columbia, CANADA V5K 4E4</p>
      <p>Phone: (604) 845-5920</p>
      <p>Email: <a href="mailto:info@smartcloudservices.ca">info@smartcloudservices.ca</a></p>
    </div>

    <!-- This form is static; you can hook it to Formspree, Netlify Forms, or your own backend. -->
    <form class="contact-form" method="post" action="#">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send message</button>
    </form>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; <span id="year"></span> Smart Cloud Services. All rights reserved.</p>
  </div>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
